<div id="container">
  <mat-card id="card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="myForm"  id="content">
        <mat-form-field>
          <input [(ngModel)]="username" matInput placeholder="Username"  formControlName="username">
          <mat-error>{{getErrorMessageUsername()}}</mat-error>
        </mat-form-field>
      
        <mat-form-field>
          <input [(ngModel)]="password" type="password" matInput placeholder="Password"  formControlName="password">
          <mat-error>{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!myForm.valid" (click)="login()" mat-button>LOGIN</button>
      <p *ngIf="error">Login Error</p>
    </mat-card-actions>
  </mat-card>
</div>
